<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="/chatgpt/icon/heart.png" href="/chatgpt/icon/heart.png">
    <title>Happy Valentine</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Valentine</h1>
        <h1 class="name" id="displayName"></h1> <!-- Add an element to show the name -->
        <button class="button" onclick="location.href='index.html'">Go Back</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedName = localStorage.getItem("username");
            if (storedName) {
                document.getElementById("displayName").textContent = storedName;
            }
        });
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(180deg, rgb(200, 0, 110), rgb(255, 61, 61));
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            margin: 0;
            border-radius: 20px;
            width: auto;
            height: auto;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        
        .title {
            font-size: 30px;
            color: rgb(0, 0, 0);
        }

        .name {
            font-size: 30px;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .name::first-letter{
            text-transform: uppercase;
        }

        .button {
            border-radius: 6px;
            border: 2px white solid;
            background-color: transparent;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            margin: 10px;
            padding: 10px;
            height: 40px;
            width: auto;
        }
    </style>
</body>
</html>
